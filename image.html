<!DOCTYPE html>
<html>
<head>
	<title>
		How to create drag and drop
		features for images reorder
		using HTML CSS and jQueryUI?
	</title>
</head>
	
<body>
	<h1 style="color:green">imageslider</h1>
	
	<b>Drag and drop using jQuery UI Sortable</b>
	
	<div class="height"></div><br>
	
	<div id = "imageListId">
		<div id="imageNo1" class = "listitemClass">
			<img src="https://th.bing.com/th/id/R.67e0674592e58aea61321ba7c054728c?rik=opncxuND8fnLSg&riu=http%3a%2f%2fwww.whoa.in%2f20150417-Whoa%2fDifferent-Funny-Face-in-Rocks-HD-Creative-and-Architecture-Wallpaper.jpg&ehk=UCoTlBhbwa5pm9uZFbBwES2V976nbmpuSQN2lqUdWr4%3d&risl=&pid=ImgRaw&r=0" alt="">
		</div>
		
		<div id="imageNo2" class = "listitemClass">
			<img src="https://www.pixelstalk.net/wp-content/uploads/2016/10/Different-Wallpapers-HD-Free-Download.jpg" alt="">
		</div>
		
		<div id="imageNo3" class = "listitemClass">
			<img src="https://2rigpk1yv0odo5i9jx5txwip-wpengine.netdna-ssl.com/wp-content/uploads/2021/07/Different.jpg" alt="">
		</div>

		<div id="imageNo5" class = "listitemClass">
			<img src="https://acsellerate.ecisolutions.com/media/15899/different_700x525.jpg" alt="">
		</div>
		
		<div id="imageNo6" class = "listitemClass">
			<img src="https://www.andrewvorster.com/wp-content/uploads/2021/02/Different-types-of-diversity.jpg" alt="">
		</div>
	</div>
	
	<div id="outputDiv">
		<b>Output of ID's of images : </b>
		<input id="outputvalues" type="text" value="" />
	</div>
</body>

</html>
